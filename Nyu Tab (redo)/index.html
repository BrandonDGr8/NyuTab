<DOCTYPE html>
<html>
	<head>
		<title>Nyu Tab</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>

	<body onload="clock()">
		<div class="container">
			<div class="text-container">
				<div class="text"><span id="main"></span><span id="sub"></span></div>
			</div>
			<div class="menu">
				<h1 class="scenery-text"><u>Scenery</u></h1>
				<p class="scenery-text 1">Mountain</p>
				<p class="scenery-text 2">Beach</p>
				<p class="scenery-text 3">Sky</p>
				<p class="scenery-text 3">Custom</p>

				<h1 class="option-text"><u>Options</u></h1>
				<p class="option-text option-header">Custom Images</p>
				<div class="input-wrap">
					<input type="text" class="box1 option-text" name="box1" placeholder="Dawn URL">
					<input type="text" class="box2 option-text" name="box2" placeholder="Day URL">
					<input type="text" class="box3 option-text" name="box3" placeholder="Dusk URL">
					<input type="text" class="box4 option-text" name="box4" placeholder="Night URL"><br>
					<input type="button" value="Save" onclick="" class="option-text save-button">
				</div>
				<p class="option-text option-header">Text Display</p>
					
				<div class="extra">
					<div class="wrap">
						<div class="extra-container">
							<div class="button-container"><i class="option-button fa fa-cog"></i><i class="back-button fa fa-arrow-left"></i></div>

						</div>
						<div class="extra-container">
							<div class="button-container"><i class="info-button fa fa-info-circle"></i></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/script.js"></script>
</html>
