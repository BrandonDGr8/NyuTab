<DOCTYPE html>
<html>
	<head>
		<title>Nyu Tab</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>

	<body onload="clock()">
		<div class="container">
			<div class="text-container">
				<div class="text"><span id="main"></span><span id="sub"></span></div>
			</div>

				<p class="1">Mountain</p>
				<p class="2">Beach</p>
				<p class="3">Sky</p>
				<div class="extra">
					<div class="wrap">
						<div class="extra-container">
							<div class="button-container"><i class="fa fa-cog"></i></div>
						</div>
						<div class="extra-container">
							<div class="button-container"><i class="fa fa-info-circle"></i></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/script.js"></script>
</html>
